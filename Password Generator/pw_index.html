<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="pw_app.css">
</head>
<body>
    <h1>Password Generator</h1>
    <div class="pw-container">
        <form action="">
            <input type="text" id="pw-gen-input" placeholder="Passwords live here" class="pw-gen-input">
            <label for="pw-gen" id="pw-gen" class="pw-gen-label">Generate a password here
                
            </label>
            <button id="submit">Generate!</button>
        </form>
    </div>
    <script src="pw_app.js"></script>
</body>
</html>
